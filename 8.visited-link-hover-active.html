<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link visited-hover-active</title>
</head>
<style>
    a:link {
        color: rgb(28, 121, 5);
    }

    a:visited{
        color: rgb(250, 28, 28);
    }
    a:hover{
        color: rgb(228, 228, 8);
    }
    a:active{
        color:brown
    }
</style>
<body>
    <a href="https://instagram.com/agaton.x" target="_blank">Kunjungi instagram saya</a>
</body>
</html>
