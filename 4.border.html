<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #a {
        border-style: dotted;
    }
    #b{border-style: dashed;}
    #c{border-style: solid;}
    #d{border-style: double;}
    #e{border-style: ridge;}
    #f{border-style: inset;}
    #g{border-style: outset;}
    #h{border-style: none;}
    #i{border-style: hidden;}
    #j{border-style: dotted dashed none double;}
    #k{border-style: dotted dashed;}

    
</style>
<body>
    <p id="a">Border style dotted</p>
    <p id="b">Border style dashed</p>
    <p id="c">Border style solid</p>
    <p id="d">Border style double</p>
    <p id="e">Border style ridge</p>
    <p id="f">Border style inset</p>
    <p id="g">Border style outset</p>
    <p id="h">Border style none</p>
    <p id="i">Border style hidden</p>
    <p id="j">Border style dotted dashed none double</p>
    <p id="k">Border style dotted dashed</p>
    
</body>
</html>
